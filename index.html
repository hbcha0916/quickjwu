<script>
    function showform(){
        if($('#agree').is(':checked')){
            $('form').show();
        }else{
            $('form').hide();

    };
    function settingsleepover_area(){
        if($('#sleepover').is(':checked')){
            $('.sleepover_area').show();
        }else{
            $('.sleepover_area').hide();
        }
    }
    $(document).ready(function () {
        showform();
        settingsleepover_area();
    });
